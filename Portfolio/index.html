<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Keltoum Malouki, Développeuse Full Stack">
    <meta name="author" content="Keltoum Malouki">
    <title>Portfolio - Keltoum Malouki</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link src="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: { DEFAULT: "rgba(17, 25, 40, 0.85)", light: "rgba(255, 255, 255, 0.15)" },
                        primary: "#B0C4DE",
                        accent: "#8B0000",
                        dark: "#0F172A"
                    },
                    animation: {
                        'float': 'float 4s ease-in-out infinite',
                        'fade-up': 'fadeUp 0.8s ease-out',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        fadeUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        glow: { '0%': { boxShadow: '0 0 5px rgba(139, 0, 0, 0.3)' }, '100%': { boxShadow: '0 0 20px rgba(139, 0, 0, 0.7)' } }
                    },
                    fontFamily: { poppins: ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-dark text-white antialiased overflow-x-hidden font-poppins">
    <!-- Navigation -->
    <nav class="fixed w-full top-0 bg-glass backdrop-blur-xl z-50 border-b border-white/10 shadow-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold tracking-tighter text-primary hover:text-accent transition-all duration-300 transform hover:scale-105">KM</a>
            <ul class="hidden md:flex space-x-10">
                <li><a href="#à-propos" class="nav-link text-sm font-medium hover:text-accent transition-colors duration-300">À propos</a></li>
                <li><a href="#compétences" class="nav-link text-sm font-medium hover:text-accent transition-colors duration-300">Compétences</a></li>
                <li><a href="#projets" class="nav-link text-sm font-medium hover:text-accent transition-colors duration-300">Projets</a></li>
                <li><a href="#contact" class="nav-link text-sm font-medium hover:text-accent transition-colors duration-300">Contactez-moi</a></li>
            </ul>
        </div>
    </nav>

    <!-- À Propos Section -->
    <header id="à-propos" class="pt-32 pb-20 px-6 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-primary/20 to-accent/10 opacity-50 animate-pulse"></div>
        <div class="container mx-auto relative z-10">
            <div class="flex flex-col md:flex-row items-center justify-center gap-16 animate-on-scroll">
                <div class="relative w-72 h-72">
                    <div class="absolute inset-0 bg-accent/40 rounded-full blur-3xl animate-spin-slow opacity-60"></div>
                    <div class="relative w-full h-full rounded-full overflow-hidden border-8 border-primary/80 shadow-2xl animate-float transition-transform duration-500 hover:scale-110 hover:shadow-[0_0_30px_rgba(139,0,0,0.8)]">
                        <img data-src="./assets/image/Keltoum_Malouki-white.png" alt="Keltoum Malouki" class="w-full h-full object-cover lazy">
                    </div>
                </div>
                <div class="text-center md:text-left max-w-lg space-y-6">
                    <h1 class="text-5xl md:text-7xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-[fade-up_0.8s_ease-out]">Keltoum Malouki</h1>
                    <p class="text-2xl text-primary font-medium animate-pulse">Développeuse Full Stack</p>
                    <div class="flex justify-center md:justify-start gap-8">
                        <a href="mailto:keltoum@example.com" class="flex items-center gap-2 text-primary hover:text-accent hover:scale-110 transition-all duration-300">
                            <i class="ri-mail-line text-xl"></i> Email
                        </a>
                        <a href="https://github.com/Keltoummalouki" target="_blank" class="flex items-center gap-2 text-primary hover:text-accent hover:scale-110 transition-all duration-300">
                            <i class="ri-github-fill text-xl"></i> GitHub
                        </a>
                        <a href="https://linkedin.com/in/keltoum-malouki-79a28029a" target="_blank" class="flex items-center gap-2 text-primary hover:text-accent hover:scale-110 transition-all duration-300">
                            <i class="ri-linkedin-box-fill text-xl"></i> LinkedIn
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Compétences Section with Pagination (3 Cards in a Line) -->
    <section id="compétences" class="py-20 bg-glass/70 backdrop-blur-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-tr from-accent/10 to-transparent"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h2 class="text-5xl font-bold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-on-scroll">Compétences</h2>
            <div id="skills-container" class="flex gap-6 justify-center"></div>
            <div class="flex justify-center gap-4 mt-8">
                <button id="skills-prev" class="pagination-btn text-primary hover:text-accent disabled:opacity-50" disabled><i class="ri-arrow-left-s-line text-2xl"></i></button>
                <button id="skills-next" class="pagination-btn text-primary hover:text-accent"><i class="ri-arrow-right-s-line text-2xl"></i></button>
            </div>
        </div>
    </section>

    <!-- Projets Section with Pagination (3 Cards in a Line) -->
    <section id="projets" class="py-20 bg-glass/70 backdrop-blur-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-t from-accent/20 to-transparent opacity-70"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h2 class="text-5xl font-bold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-on-scroll">Projets Réalisés</h2>
            <div id="projects-container" class="flex gap-6 justify-center"></div>
            <div class="flex justify-center gap-4 mt-8">
                <button id="projects-prev" class="pagination-btn text-primary hover:text-accent disabled:opacity-50" disabled><i class="ri-arrow-left-s-line text-2xl"></i></button>
                <button id="projects-next" class="pagination-btn text-primary hover:text-accent"><i class="ri-arrow-right-s-line text-2xl"></i></button>
            </div>
        </div>
    </section>

    <!-- GitHub Stats Section -->
    <section id="github-stats" class="py-20 bg-glass/70 backdrop-blur-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-accent/15 to-transparent opacity-70"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h2 class="text-5xl font-bold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-on-scroll">Statistiques GitHub</h2>
            <div class="max-w-2xl mx-auto animate-on-scroll">
                <div class="bg-glass-light backdrop-blur-lg p-6 rounded-2xl border border-white/20 shadow-xl hover:shadow-[0_0_25px_rgba(139,0,0,0.6)] transition-all duration-300">
                    <img data-src="https://github-readme-stats.vercel.app/api?username=Keltoummalouki&show_icons=true&theme=radical&hide_border=true&bg_color=0F172A&text_color=B0C4DE&icon_color=8B0000" alt="GitHub Stats" class="lazy mx-auto rounded-lg shadow-lg max-w-full">
                </div>
            </div>
        </div>
    </section>

    <!-- Social Media Section -->
    <section id="social-media" class="py-20 bg-glass/70 backdrop-blur-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-t from-accent/10 to-transparent"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h2 class="text-5xl font-bold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-on-scroll">Réseaux Sociaux</h2>
            <div class="max-w-2xl mx-auto animate-on-scroll">
                <div class="bg-glass-light backdrop-blur-lg p-6 rounded-2xl border border-white/20 shadow-xl hover:shadow-[0_0_25px_rgba(139,0,0,0.6)] transition-all duration-300">
                    <div class="flex justify-center gap-8">
                        <a href="mailto:keltoum@example.com" class="text-primary hover:text-accent hover:scale-110 transition-all duration-300" title="Email">
                            <i class="ri-mail-line text-3xl"></i>
                        </a>
                        <a href="https://linkedin.com/in/keltoum-malouki-79a28029a" target="_blank" class="text-primary hover:text-accent hover:scale-110 transition-all duration-300" title="LinkedIn">
                            <i class="ri-linkedin-box-fill text-3xl"></i>
                        </a>
                        <a href="https://wa.me/+212606232697" target="_blank" class="text-primary hover:text-accent hover:scale-110 transition-all duration-300" title="WhatsApp">
                            <i class="ri-whatsapp-line text-3xl"></i>
                        </a>
                        <a href="https://www.instagram.com/keltoummalouki" target="_blank" class="text-primary hover:text-accent hover:scale-110 transition-all duration-300" title="Instagram">
                            <i class="ri-instagram-line text-3xl"></i>
                        </a>
                        <a href="https://x.com/MaloukiKeltoum" target="_blank" class="text-primary hover:text-accent hover:scale-110 transition-all duration-300" title="X">
                            <i class="ri-twitter-x-line text-3xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Langues Section (Smaller) -->
    <section id="langues" class="py-20 bg-glass/70 backdrop-blur-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-t from-accent/10 to-transparent"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h2 class="text-4xl font-bold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-on-scroll">Langues</h2>
            <div class="grid md:grid-cols-3 gap-4 animate-on-scroll">
                <div class="group bg-glass-light backdrop-blur-lg p-4 rounded-xl border border-white/20 hover:border-accent transition-all duration-300 animate-glow">
                    <div class="flex items-center gap-3">
                        <i class="ri-flag-2-line text-2xl text-primary group-hover:text-accent transition-colors"></i>
                        <div>
                            <span class="text-md font-medium text-gray-200 group-hover:text-white">Arabe</span>
                            <p class="text-xs text-gray-400">Maternelle</p>
                        </div>
                    </div>
                </div>
                <div class="group bg-glass-light backdrop-blur-lg p-4 rounded-xl border border-white/20 hover:border-accent transition-all duration-300 animate-glow">
                    <div class="flex items-center gap-3">
                        <i class="ri-flag-2-line text-2xl text-primary group-hover:text-accent transition-colors"></i>
                        <div>
                            <span class="text-md font-medium text-gray-200 group-hover:text-white">Français</span>
                            <p class="text-xs text-gray-400">Niveau A2</p>
                        </div>
                    </div>
                </div>
                <div class="group bg-glass-light backdrop-blur-lg p-4 rounded-xl border border-white/20 hover:border-accent transition-all duration-300 animate-glow">
                    <div class="flex items-center gap-3">
                        <i class="ri-flag-2-line text-2xl text-primary group-hover:text-accent transition-colors"></i>
                        <div>
                            <span class="text-md font-medium text-gray-200 group-hover:text-white">Anglais</span>
                            <p class="text-xs text-gray-400">Niveau A1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-glass/70 backdrop-blur-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-accent/15 to-transparent opacity-70"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h2 class="text-5xl font-bold text-center mb-16 bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent animate-on-scroll">Contactez-moi</h2>
            <div class="max-w-2xl mx-auto animate-on-scroll">
                <div class="bg-glass-light backdrop-blur-lg p-8 rounded-2xl border border-white/20 shadow-xl hover:shadow-[0_0_25px_rgba(139,0,0,0.6)] transition-all duration-300">
                    <form class="space-y-6">
                        <div class="flex flex-col gap-2">
                            <label for="name" class="text-primary font-medium">Nom</label>
                            <input type="text" id="name" class="w-full p-3 bg-dark/80 border border-white/20 rounded-lg text-white focus:outline-none focus:border-accent transition-all duration-300" placeholder="Votre nom">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="email" class="text-primary font-medium">Email</label>
                            <input type="email" id="email" class="w-full p-3 bg-dark/80 border border-white/20 rounded-lg text-white focus:outline-none focus:border-accent transition-all duration-300" placeholder="Votre email">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="message" class="text-primary font-medium">Message</label>
                            <textarea id="message" rows="4" class="w-full p-3 bg-dark/80 border border-white/20 rounded-lg text-white focus:outline-none focus:border-accent transition-all duration-300" placeholder="Votre message"></textarea>
                        </div>
                        <button type="submit" class="w-full py-3 bg-accent text-white font-semibold rounded-lg hover:bg-accent/80 transition-all duration-300 flex items-center justify-center gap-2">
                            <i class="ri-send-plane-fill"></i> Envoyer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
